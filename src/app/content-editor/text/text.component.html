<div [id]="componentIds[0]" class="editable-element-container">
  <div [ngSwitch]="elementType">
    <h1
      *ngSwitchCase="'TITLE'"
      #editableTitle
      class="title"
      [id]="componentIds[1]"
      [contentEditable]="true"
      (keydown)="onKeyDown($event)"
      (keyup)="onKeyUp($event)"
      (focus)="onFocus()"
      (paste)="onPaste($event)"
    ></h1>
    <h3
      *ngSwitchCase="'SUBTITLE'"
      #editableSubtitle
      class="subtitle"
      [id]="componentIds[2]"
      [contentEditable]="true"
      (keydown)="onKeyDown($event)"
      (keyup)="onKeyUp($event)"
      (focus)="onFocus()"
      (paste)="onPaste($event)"
    ></h3>
    <p
      *ngSwitchDefault
      #editableParagraph
      class="paragraph"
      [id]="componentIds[3]"
      [contentEditable]="true"
      (keydown)="onKeyDown($event)"
      (keyup)="onKeyUp($event)"
      (focus)="onFocus()"
      (paste)="onPaste($event)"
    ></p>
  </div>
  <div class="speed-dial-container" *ngIf="showSpeedDial">
    <app-speed-dial
      (selection)="onSpeedSelection($event)"
    ></app-speed-dial>
  </div>
</div>
